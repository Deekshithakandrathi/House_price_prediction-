<!DOCTYPE html>
<html>
<head>
    <title>Predict House Price</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #8f51a9; 
            text-align: center; 
            padding: 50px; 
        }
        h1 { color: #5b2c6f; margin-bottom: 20px; }
        input { 
            width: 80%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #5b2c6f; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background-color: #7d3c98; }
        .result { margin-top: 20px; font-weight: bold; color: green; }
        a.back { display: block; margin-top: 30px; color: #5b2c6f; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üè† Predict Your House Price</h1>
    <form action="/predict" method="post">
        <input type="number" name="OverallQual" placeholder="Overall Quality (1-10)" required><br>
        <input type="number" name="GrLivArea" placeholder="Living Area (sq ft)" required><br>
        <input type="number" name="GarageCars" placeholder="Garage Capacity" required><br>
        <input type="number" name="YearBuilt" placeholder="Year Built" required><br>
        <button type="submit">Predict</button>
    </form>

    <div class="result">
        {% if prediction_text %}
            {{ prediction_text }}
        {% endif %}
    </div>

    <a class="back" href="/">‚¨Ö Back to Home</a>
</body>
</html>
